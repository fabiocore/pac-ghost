<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Ghost base shape -->
  <g id="ghost">
    <!-- Base ghost body (customizable color) -->
    <path id="body" d="M16,4 C10.5,4 6,8.5 6,14 L6,24 C6,24 8,22 10,24 C12,26 14,24 16,26 C18,24 20,26 22,24 C24,22 26,24 26,24 L26,14 C26,8.5 21.5,4 16,4 Z" 
          fill="#4169E1" stroke="#000" stroke-width="0.5"/>
    
    <!-- Left highlight (3px soft highlight) -->
    <path d="M10,6 C8,8 7,11 7,14 L7,23 C8,22.5 9,22.5 10,23 C10,23 10,14 12,10 C14,6 16,5 16,5 C16,5 12,4 10,6 Z" 
          fill="#6495ED" fill-opacity="0.5"/>
    
    <!-- Right shadow -->
    <path d="M22,6 C24,8 25,11 25,14 L25,23 C24,22.5 23,22.5 22,23 C22,23 22,14 20,10 C18,6 16,5 16,5 C16,5 20,4 22,6 Z" 
          fill="#191970" fill-opacity="0.5"/>
    
    <!-- Eyes -->
    <g id="eyes">
      <!-- Left eye -->
      <ellipse cx="12" cy="12" rx="3" ry="4" fill="white"/>
      <ellipse cx="12" cy="12" rx="1.5" ry="2" fill="#333"/>
      
      <!-- Right eye -->
      <ellipse cx="20" cy="12" rx="3" ry="4" fill="white"/>
      <ellipse cx="20" cy="12" rx="1.5" ry="2" fill="#333"/>
    </g>
    
    <!-- Level indicator background (for better visibility) -->
    <rect x="11" y="2" width="10" height="6" rx="2" ry="2" fill="rgba(0,0,0,0.5)" fill-opacity="0.5"/>
    
    <!-- Level indicator text (will be dynamically updated) -->
    <text x="16" y="7" font-family="Arial" font-size="5" fill="white" text-anchor="middle">Lv 1</text>
  </g>
  
  <!-- Animation frames for feet (to be controlled via JavaScript) -->
  <g id="feet-frame1" style="display:none">
    <path d="M10,24 C8,22 6,24 6,24 L6,26 C6,26 8,24 10,26 C12,28 14,26 16,28 C18,26 20,28 22,26 C24,24 26,26 26,26 L26,24 C26,24 24,22 22,24 C20,26 18,24 16,26 C14,24 12,26 10,24 Z" 
          fill="#4169E1" stroke="#000" stroke-width="0.5"/>
  </g>
  
  <g id="feet-frame2" style="display:none">
    <path d="M10,24 C8,26 6,24 6,24 L6,26 C6,26 8,28 10,26 C12,24 14,26 16,24 C18,26 20,24 22,26 C24,28 26,26 26,26 L26,24 C26,24 24,26 22,24 C20,22 18,24 16,26 C14,24 12,22 10,24 Z" 
          fill="#4169E1" stroke="#000" stroke-width="0.5"/>
  </g>
</svg>
